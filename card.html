<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - kooploopsVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-styles.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <div class="logo">
                        <img src="assets/profile.jpg" alt="kooploopsVA Logo">
                    </div>
                    <div class="name">Jason Chavez</div>
                    <div class="title"><mark>kooploopsVA</mark> - Voice Actor</div>
                    <div class="tagline">Bringing your stories to life with versatile vocals</div>
                </div>
                
                <div class="card-back">
                    <div class="qr-section">
                        <img class="qr-code" src="assets/qr-code.svg" alt="QR Code">
                    </div>
                    <div class="contact-info">
                        <div class="contact-item">jason@kooploopsva.com</div>
                        <div class="contact-item">discord: arctickoop</div>
                        <div class="contact-item">www.kooploopsva.com</div>
                        <div class="contact-item">@kooploopsVA</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="click-me">Click card to rotate!</div>
    </div>

    <script src="js/card-js.js"></script>
</body>
</html>
